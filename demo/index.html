<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>showcase-css — Demo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #e0e0e0;
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 300;
        letter-spacing: 0.05em;
        pointer-events: none;
      }

      p {
        margin-top: 1rem;
        font-size: 1.1rem;
        opacity: 0.6;
        pointer-events: none;
      }

      .cards {
        display: flex;
        gap: 1.5rem;
        margin-top: 3rem;
      }

      .card {
        width: 220px;
        height: 160px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.95rem;
        border: 1px solid rgba(255, 255, 255, 0.08);
        cursor: pointer;
        transition: transform 0.15s ease;
      }

      .card:hover {
        transform: scale(1.05);
      }

      .card.active {
        border-color: rgba(255, 255, 255, 0.3);
      }
    </style>
  </head>
  <body>
    <h1>showcase-css</h1>
    <p>
      Move your mouse around. Click a card to change the spotlight color.
      <br /><small
        >On touch devices the effect is disabled — it's a cursor
        experience.</small
      >
    </p>

    <div class="cards">
      <div class="card" id="card-indigo">Indigo</div>
      <div class="card" id="card-emerald">Emerald</div>
      <div class="card" id="card-rose">Rose</div>
    </div>

    <script type="module">
      import showcase from "../src/index.js";

      const themes = {
        indigo: { color: "rgba(99, 102, 241, 0.25)", bg: "#1a1a2e" },
        emerald: { color: "rgba(52, 211, 153, 0.25)", bg: "#0f1f1a" },
        rose: { color: "rgba(251, 113, 133, 0.25)", bg: "#1f0f14" },
      };

      // Body spotlight
      const body = showcase();

      // Click a card to switch body spotlight color
      document.querySelectorAll(".card").forEach((card) => {
        const theme = themes[card.id.replace("card-", "")];

        // Per-card spotlight
        showcase(card, { ...theme, radius: "150px" });

        card.addEventListener("click", () => {
          document
            .querySelectorAll(".card")
            .forEach((c) => c.classList.remove("active"));
          card.classList.add("active");
          body.setOptions(theme);
        });
      });
    </script>
  </body>
</html>
